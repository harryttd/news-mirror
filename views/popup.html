<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->

<!DOCTYPE html>
<html>
  <head>
    <script src="/scripts/search.js" defer></script>
    <script src="/scripts/script.js" defer></script>
    <!-- <base href="https://google.com" src="https://google.com"/> -->

    <title>News Project</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
        height: 500px;
        width: 500px;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
      iframe {
        border: none;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="status"></div>
    <img id="image-result" hidden>

    <div>
      <h1>Welcome to News Mirror!</h1>
    </div>
    <div>
      <button id='populateSearch'>Find Similar News</button>
    </div>

    <div>
      <iframe src="moderate.html" id="mod-iframe"></iframe>
      <iframe src="liberal.html" id="lib-iframe"></iframe>
      <iframe src="conservative.html" id="con-iframe"></iframe>
    </div>
  </body>
</html>
